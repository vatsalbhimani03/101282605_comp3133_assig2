<div class="container">
  <mat-card class="card">
    <mat-card-title>Register</mat-card-title>
    <form class="form" (ngSubmit)="onSubmit($event)" method="post">
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Enter Username..."
          (change)="changeInput('username', $event)"
        />
      </mat-form-field>
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Firstname</mat-label>
        <input
          matInput
          placeholder="Enter Firstname..."
          (change)="changeInput('firstname', $event)"
        />
      </mat-form-field>
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Lastname</mat-label>
        <input
          matInput
          placeholder="Enter Lastname..."
          (change)="changeInput('lastname', $event)"
        />
      </mat-form-field>
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter Email..."
          (change)="changeInput('email', $event)"
        />
      </mat-form-field>
      <mat-form-field class="form-group" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Enter Password..."
          (change)="changeInput('password', $event)"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select (selectionChange)="changeInput('type', $event)">
          <mat-option value="customer">Customer</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card *ngIf="isError" class="alert-error">
        Error: {{ errorMessage }}
      </mat-card>

      <mat-card *ngIf="isSuccess" class="alert-success">
        Register Success
      </mat-card>
      <mat-card-actions class="action">
        <button type="submit" mat-raised-button color="primary">
          Register
        </button>
      </mat-card-actions>
      <div class="footer">
        <p>
          Or already have account?
          <a routerLink="/">Login</a>
        </p>
      </div>
    </form>
  </mat-card>
</div>
